<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_8</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="section">
      <div class="section-menu">
        <h1>Посылка</h1>
        <h1>Упаковка</h1>
        <h1>Подписка</h1>
      </div>
      <h1>Меню</h1>
    </header>
    <div class="main-page">
      <form action="" method="get" class="speaker-form">
        <div class="speaker-form">
          <div class="form-row">
            <label for="full-name">Имя</label>
            <input id="full-name" name="full-name" type="text" />
          </div>
          <div class="form-row">
            <label for="сity">Город</label>
            <input id="сity" name="сity" type="text" />
          </div>
          <div class="form-row">
            <label for="gift">Подарок</label>
            <input id="gift" name="gift" type="text" />
          </div>
          <div class="form-row">
            <label for="email">Почта</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="mcs@example.com"
            />
          </div>
        </div>
        <div class="form-row-button">
          <button>Отправить</button>
        </div>
      </form>
    </div>
    <div class="text-road">ВАША ПОСЫЛКА УЖЕ В ПУТИ!</div>
    <footer class="section">
      <div class="section-text">СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
      <div class="section-text">© 2022</div>
    </footer>
  </body>
</html>
